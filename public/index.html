<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GraphQL API - Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #f7fafc; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">
  <main class="w-full max-w-md">
    <section class="bg-white/95 backdrop-blur-sm border border-gray-100 rounded-2xl shadow-md p-8">
      <h2 class="text-2xl font-semibold text-gray-900 text-center mb-6">Sign In</h2>
    
      <!-- Error message container -->
      <div id="errorContainer" class="mb-4 hidden">
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
          <strong class="font-bold">Error:</strong>
          <span class="block sm:inline" id="errorMessage"></span>
        </div>
      </div>

      <form class="space-y-4" method="post" action="/auth/signin" id="signinForm">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com"
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500" required>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="password" name="password" placeholder="********"
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500" required>
          <a href="#" class="text-xs text-indigo-600 hover:underline block text-right mt-1">Forgot password?</a>
        </div>

        <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 rounded-lg transition">
          Sign In
        </button>
      </form>

      <div class="flex items-center my-6">
        <hr class="flex-grow border-t border-gray-300">
        <span class="mx-3 text-gray-500 font-medium">OR</span>
        <hr class="flex-grow border-t border-gray-300">
      </div>

      <div class="space-y-3">
        <button type="button"
                onclick="window.location.href = '/auth/github'"
                class="w-full flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg hover:bg-gray-100 transition">
          <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
               alt="GitHub" class="w-5 h-5 mr-2">
          <span>Sign in with GitHub</span>
        </button>
        <button type="button"
                onclick="window.location.href = '/auth/google'"
                class="w-full flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg hover:bg-gray-100 transition">
          <img src="https://www.svgrepo.com/show/303108/google-icon-logo.svg"
               alt="Google" class="w-5 h-5 mr-2">
          <span>Sign in with Google</span>
        </button>
      </div>

      <p class="mt-6 text-center text-sm text-gray-600">
        Donâ€™t have an account?
        <a href="/signup" class="text-indigo-600 hover:underline font-medium">Sign Up</a>
      </p>
    </section>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const errorParam = urlParams.get("error");

      const errorContainer = document.getElementById('errorContainer');
      const errorMessageEl = document.getElementById('errorMessage');

      if (errorParam) {
        errorMessageEl.textContent = decodeURIComponent(errorParam);
        errorContainer.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
