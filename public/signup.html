<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GraphQL API - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #f7fafc; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">
  <main class="w-full max-w-md">
    <section class="bg-white/95 backdrop-blur-sm border border-gray-100 rounded-2xl shadow-md p-8">
      <h1 class="text-2xl font-semibold text-gray-900 text-center mb-4">Create an account</h1>
      <p class="text-sm text-gray-500 text-center mb-6">Join us â€” it only takes a minute.</p>

      <!-- Error message area -->
      <div id="errorContainer" class="mb-4 hidden">
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
          <strong class="font-bold">Error: </strong>
          <span class="block sm:inline" id="errorMessage"></span>
        </div>
      </div>

      <form id="signupForm" class="space-y-4" method="post" action="/auth/signup">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input id="email" name="email" type="email" autocomplete="email" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500"
            placeholder="you@example.com" />
        </div>

        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <input id="username" name="username" type="text" autocomplete="username" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500"
            placeholder="your_username" />
        </div>

        <div>
          <label for="fullname" class="block text-sm font-medium text-gray-700 mb-1">Full name</label>
          <input id="fullname" name="fullname" type="text" autocomplete="name" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500"
            placeholder="Your name" />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input id="password" name="password" type="password" autocomplete="new-password" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500"
            placeholder="Create a strong password" />
        </div>

        <div>
          <label for="confirm" class="block text-sm font-medium text-gray-700 mb-1">Confirm password</label>
          <input id="confirm" name="confirmPassword" type="password" autocomplete="new-password" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500"
            placeholder="Repeat your password" />
        </div>

        <div>
          <button type="submit"
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 rounded-lg transition">
            Create account
          </button>
        </div>
      </form>

      <p class="mt-6 text-center text-sm text-gray-600">
        If you already have an account,
        <a href="/" class="text-indigo-600 hover:underline font-medium">login</a>.
      </p>
    </section>
  </main>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const errorParam = urlParams.get("error");

        const errorContainer = document.getElementById('errorContainer');
        const errorMessageEl = document.getElementById('errorMessage');

        if (errorParam) {
          errorMessageEl.textContent = decodeURIComponent(errorParam);
          errorContainer.classList.remove('hidden');
        }
    });
  </script>
</body>
</html>
